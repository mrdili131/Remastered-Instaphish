{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'img/insta-fav.ico' %}">
    <title>Instagram login</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{% static 'img/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <label for="username" class="sr-only">Username or email address</label>
                    <input name="username" placeholder="Username or email address" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" />

                    <button type="submit">Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with facebook</a>
                    </div>
                    <a href="#">Forgotten your password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&pli=1"> <img src="{% static 'img/apple-button.png' %}"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" /></a>
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"> <img src="{% static 'img/googleplay-button.png' %}" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" /> </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Treads</a></li>
        </ul>
        <p class="copyright">Â© 2025 Instagram for Meta</p>
    </footer>
</body>
</html>
